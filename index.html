<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./images/Vector.svg" alt="логотип" class="header__logo">
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/kusto.png" alt="аватарка" class="profile__image">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто </h1>
                    <button id="edit" type="button" class="profile__edit">                   
                </button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button id="add" type="button" class="profile__add">               
            </button>
            </section>

            <section class="elements">

            </section>

        </main>

        <footer class="footer">
            <p class="footer__author">&copy;2022. Андрей Суховьев</p>
        </footer>
    </div>
    <div class="popup popupprofile">
        <div class="popupprofile__container">
            <button class="popupprofile__close" type="button" aria-label="закрыть окно"></button>
            <h2 class="popupprofile__title">Редактировать профиль</h2>
            <form class="popupprofile__user" name="user">
                <fieldset class="popupprofile__input-container">
                    <input type="text" id="inputname" name="name" value="Жак-Ив Кусто" placeholder="Ваше имя" class="popupprofile__input">
                    <input type="text" id="inputjob" name="job" value="Исследователь океана" placeholder="Чем занимаетесь?" class="popupprofile__input">
                    <button class="popupprofile__save" type="submit" aria-label="сохранить">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup popupphoto">
        <div class="popupphoto__element">
            <button class="popupphoto__close" type="button" aria-label="закрыть окно"></button>
            <h2 class="popupphoto__title">Новое место</h2>
            <form class="popupphoto__cards" name="cards">
                <fieldset class="popupphoto__input-cards">
                    <input type="text" id="inputnamecard" name="namecard" value="Название" placeholder="название" class="popupphoto__input">
                    <input type="text" id="inputcard" name="card" value="Ссылка на картинку" placeholder="Ссылка на картинку" class="popupphoto__input">
                    <button class="popupphoto__save" type="submit" aria-label="создать">Создать</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup popupimg">
        <figure class="popupimg__container">
            <button class="popupimg__close" type="button" aria-label="закрыть окно"></button>
            <img class="popupimg__card" src="#" alt="#">
            <figcaption class="popupimg__title"></figcaption>
        </figure>
    </div>
    <template class="element__template">
        <div class="element">
            <button id="delete" type="button" class="element__delete"></button>
            <img src="#" alt="#" class="element__image">
            <div class="element__group">
                <h2 class="element__place"></h2>
                <button id="like" type="button" class="element__like"></button>
            </div>
        </div>
    </template>

    <script src="./scripts/script.js"></script>
</body>

</html>
