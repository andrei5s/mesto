<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./images/Vector.svg" alt="логотип" class="header__logo">

        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/kusto.png" alt="аватарка" class="profile__image">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто </h1>
                    <button id="edit" type="button" class="profile__edit">                   
                </button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add">               
            </button>
            </section>

            <section class="elements">
                <div class="element">
                    <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск" class="element__image">
                    <div class="element__group">
                        <h2 class="element__place">Карачаевск</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="element__image">
                    <div class="element__group">
                        <h2 class="element__place">Гора Эльбрус</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="element__image">
                    <div class="element__group">
                        <h2 class="element__place">Домбай</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="element__image">
                    <div class="element__group">
                        <h2 class="element__place">Гора Эльбрус</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="element__image">
                    <div class="element__group">
                        <h2 class="element__place">Домбай</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаево-Черкессия" class="element__image">
                    <div class="element__group">
                        <h2 class="element__place">Карачаево-Черкессия</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__author">&copy;2022. Андрей Суховьев</p>
        </footer>
    </div>
    <div class="popup">

        <div class="popup__container">
            <button class="popup__close" type="button" aria-label="закрыть окно"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__user" name="user">
                <fieldset class="popup__input-container">
                    <input type="text" id="inputname" name="name" value="Жак-Ив Кусто" placeholder="Ваше имя" class="popup__input">
                    <input type="text" id="inputjob" name="job" value="Исследователь океана" placeholder="Чем занимаетесь?" class="popup__input">
                    <button class="popup__save" type="submit" aria-label="сохранить">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
