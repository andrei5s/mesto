<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/Vector.svg" alt="логотип" class="header__logo">
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/kusto.png" alt="аватарка" class="profile__image">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто </h1>
                    <button id="edit" type="button" class="profile__edit">                   
                </button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button id="add" type="button" class="profile__add">               
            </button>
            </section>

            <section class="elements">

            </section>

        </main>

        <footer class="footer">
            <p class="footer__author">&copy;2022. Андрей Суховьев</p>
        </footer>

        <div class="popup popup_profile popup_profile-edit">
            <div class="popup__profile-container">
                <button class="popup__close" id="profileclose" type="button" aria-label="закрыть окно"></button>
                <h2 class="popup__profile-title">Редактировать профиль</h2>
                <form class="popup__profile-user popup__form" name="edit-profile" id="form-profile" novalidate>
                    <fieldset class="popup__profile-input">
                        <input type="text" id="inputname" name="name" value="Жак-Ив Кусто" placeholder="Ваше имя" class="popup__input" minlength="2" maxlength="40" required>
                        <span id="inputname-error" class="error popup__input-error"></span>
                        <input type="text" id="inputjob" name="job" value="Исследователь океана" placeholder="Чем занимаетесь?" class="popup__input" minlength="2" maxlength="200" required>
                        <span id="inputjob-error" class="error popup__input-error "></span>
                        <button class="popup__button" type="submit" aria-label="сохранить">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="popup popup_photo popup-addCard">
            <div class="popup__photo-element">
                <button class="popup__close" id="photoclose" type="button" aria-label="закрыть окно"></button>
                <h2 class="popup__photo-title">Новое место</h2>
                <form class="popup__photo-cards popup__form" id="form-card" name="cards" novalidate>
                    <fieldset class="popup__photo-input">
                        <input type="text" id="inputnamecard" name="namecard" value="Название" placeholder="название" class="popup__input" minlength="2" maxlength="30" required>
                        <span id="inputnamecard-error" class="error popup__input-error"></span>
                        <input type="url" id="inputcard" name="card" value="Ссылка на картинку" placeholder="Ссылка на картинку" class="popup__input" required>
                        <span id="inputcard-error" class="error popup__input-error"></span>
                        <button class="popup__button" id="button-save" type="submit" aria-label="создать">Создать</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="popup popup_img">
            <figure class="popup__img-container">
                <button class="popup__close" id="imgclose" type="button" aria-label="закрыть окно"></button>
                <img class="popup__img-card" src="#" alt="#">
                <figcaption class="popup__img-title"></figcaption>
            </figure>
        </div>

        <template class="element__template">
            <div class="element">
                <button id="delete" type="button" class="element__delete"></button>
                <img src="#" alt="#" class="element__image">
                <div class="element__group">
                    <h2 class="element__place"></h2>
                    <button id="like" type="button" class="element__like"></button>
                </div> 
            </div>       
        </template>

    </div>

    <script type="module" src="./scripts/index.js"></script>

</body>

</html>
